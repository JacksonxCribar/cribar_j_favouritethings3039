<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <title>Jackson's Favourite Things</title>
</head>
<body>
<div class="content">
    <h1 class="hidden">My Favourite Things</h1>
    <div class="intro">
        <h2>My Favourite Things</h2>
        <p>Have you ever wondered about my favourite things?</p>
        <p>If so this is the place for you!</p>
        <P>just click any of the buttons to learn more about me!</P>
    </div>

    <div id="btnGroup">
        <button class="art btn" data-thing="art">Art</button>
        <button class="clothes btn" data-thing="vintage-clothes">Vintage Clothes</button>
        <button class="hockey btn" data-thing="hockey-sports">Hockey/Sports</button>
    </div>

    <section id="favoriteThing">
        <h3 class="title"></h3>
        <p class="description"></p>
        <img src="" alt="" class="image">
    </section>

</div>

<script defer src="js/main.js" type="module"></script>
</body>
</html>
